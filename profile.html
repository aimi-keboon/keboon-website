<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm Profile - Keboon Directory</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #fafafa;
        color: #333;
        line-height: 1.6;
      }

      .container {
        max-width: 1100px;
        margin: 0 auto;
        background: white;
        min-height: 100vh;
      }

      /* Header */
      .header {
        background: white;
        padding: 24px 32px;
        border-bottom: 1px solid #e5e5e5;
      }

      .header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }

      .logo {
        height: 48px;
        width: auto;
      }

      .back-btn {
        color: #666;
        text-decoration: none;
        font-size: 14px;
        padding: 8px 16px;
        border: 1px solid #e5e5e5;
        border-radius: 6px;
        transition: all 0.2s ease;
      }

      .back-btn:hover {
        background: #f9f9f9;
        text-decoration: none;
        color: #333;
      }

      .farm-info {
        text-align: left;
      }

      .farm-title {
        font-size: 2rem;
        font-weight: 600;
        color: #2d5016;
        margin-bottom: 8px;
        letter-spacing: -0.02em;
      }

      .farm-subtitle {
        font-size: 16px;
        color: #666;
        margin-bottom: 16px;
      }

      .farm-badges {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .badge {
        background: #f0f7ed;
        color: #2d5016;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .badge.primary {
        background: #2d5016;
        color: white;
      }

      /* Loading State */
      .loading-section {
        padding: 80px 32px;
        text-align: center;
      }

      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 2px solid #f0f0f0;
        border-top: 2px solid #2d5016;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        color: #666;
        font-size: 14px;
      }

      /* Error State */
      .error-section {
        padding: 80px 32px;
        text-align: center;
        color: #dc3545;
      }

      /* Main Content */
      .main-content {
        display: none;
        padding: 32px;
      }

      .content-wrapper {
        display: grid;
        grid-template-columns: 1fr 400px;
        gap: 48px;
      }

      .main-column {
        min-width: 0;
      }

      .sidebar {
        background: #fafafa;
        padding: 24px;
        border-radius: 8px;
        height: fit-content;
        position: sticky;
        top: 24px;
      }

      /* Sections */
      .section {
        margin-bottom: 48px;
      }

      .section:last-child {
        margin-bottom: 0;
      }

      .section-title {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .section-title svg {
        width: 20px;
        height: 20px;
        fill: #666;
      }

      .sidebar .section-title {
        font-size: 16px;
        margin-bottom: 12px;
      }

      /* Map */
      .map-container {
        height: 300px;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid #e5e5e5;
      }

      #farmMap {
        height: 100%;
        width: 100%;
      }

      /* Description */
      .description-text {
        font-size: 16px;
        color: #555;
        line-height: 1.7;
      }

      /* Products */
      .products-grid {
        display: grid;
        gap: 12px;
      }

      .product-card {
        padding: 16px;
        border: 1px solid #e5e5e5;
        border-radius: 6px;
        transition: all 0.2s ease;
      }

      .product-card:hover {
        border-color: #2d5016;
        transform: translateY(-1px);
      }

      .product-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 4px;
      }

      .product-name {
        font-size: 14px;
        font-weight: 600;
        color: #333;
      }

      .product-price {
        font-size: 14px;
        font-weight: 600;
        color: #2d5016;
        white-space: nowrap;
      }

      .product-details {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
        color: #666;
      }

      /* Contact - Updated to 2x2 Grid with stacked layout */
      .contact-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }

      .contact-item {
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 12px;
        background: white;
        border: 1px solid #e5e5e5;
        border-radius: 6px;
        transition: all 0.2s ease;
      }

      .contact-item:hover {
        border-color: #2d5016;
        transform: translateY(-1px);
      }

      .contact-header {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .contact-icon {
        width: 18px;
        height: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        flex-shrink: 0;
      }

      .contact-icon svg {
        width: 18px;
        height: 18px;
        fill: currentColor;
      }

      .contact-label {
        font-size: 12px;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 500;
      }

      .contact-value {
        font-size: 14px;
        color: #333;
        word-break: break-word;
        margin-left: 26px; /* Align with the label text */
      }

      .contact-value a {
        color: #2d5016;
        text-decoration: none;
      }

      .contact-value a:hover {
        text-decoration: underline;
      }

      /* Farm Details */
      .details-grid {
        display: grid;
        gap: 12px;
      }

      .detail-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid #f0f0f0;
      }

      .detail-row:last-child {
        border-bottom: none;
      }

      .detail-label {
        font-size: 12px;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .detail-value {
        font-size: 14px;
        font-weight: 500;
        color: #333;
        text-align: right;
      }

      /* Links */
      .links-list {
        display: grid;
        gap: 12px;
      }

      .link-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        background: #2d5016;
        color: white;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
        box-shadow: 0 2px 4px rgba(45, 80, 22, 0.2);
      }

      .link-item:hover {
        background: #234012;
        text-decoration: none;
        color: white;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(45, 80, 22, 0.3);
      }

      .link-icon {
        font-size: 18px;
        flex-shrink: 0;
      }

      .link-icon svg {
        width: 18px;
        height: 18px;
        fill: currentColor;
      }

      .link-text {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Footer */
      .footer {
        background: #2d5016;
        color: white;
        padding: 24px 32px;
        text-align: center;
      }

      .footer-content {
        max-width: 500px;
        margin: 0 auto;
      }

      .footer p {
        margin-bottom: 16px;
        font-size: 14px;
        opacity: 0.9;
      }

      .footer-btn {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        padding: 8px 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        text-decoration: none;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .footer-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        text-decoration: none;
        color: white;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .header {
          padding: 16px 20px;
        }

        .header-top {
          flex-direction: column;
          gap: 12px;
          align-items: flex-start;
        }

        .logo {
          height: 36px;
        }

        .farm-title {
          font-size: 1.5rem;
          line-height: 1.3;
        }

        .farm-subtitle {
          font-size: 14px;
          margin-bottom: 12px;
        }

        .main-content {
          padding: 16px;
        }

        .content-wrapper {
          grid-template-columns: 1fr;
          gap: 20px;
          display: flex;
          flex-direction: column;
        }

        .main-column {
          display: flex;
          flex-direction: column;
        }

        .sidebar {
          position: static;
          background: white;
          padding: 0;
          border-radius: 0;
          display: flex;
          flex-direction: column;
        }

        .map-container {
          height: 220px;
        }

        .section {
          margin-bottom: 24px;
        }

        .section-title {
          font-size: 16px;
          margin-bottom: 12px;
        }

        .sidebar .section-title {
          font-size: 16px;
        }

        /* Mobile section reordering */
        .main-column .section:nth-child(1) {
          order: 1;
        } /* Location */
        .main-column .section:nth-child(2) {
          order: 2;
        } /* About */
        .main-column .section:nth-child(3) {
          order: 3;
        } /* Products */
        .sidebar .section:nth-child(1) {
          order: 4;
        } /* Contact */
        .sidebar .section:nth-child(2) {
          order: 5;
        } /* Details */
        .sidebar .section:nth-child(3) {
          order: 6;
        } /* Links */

        /* Mobile contact - revert to single column on small screens */
        /* Mobile contact - revert to single column on small screens */
        .contact-grid {
          grid-template-columns: 1fr;
          gap: 12px;
        }

        .contact-item {
          padding: 12px;
          justify-content: center;
          text-align: center;
          align-items: center;
        }

        .contact-header {
          justify-content: center;
        }

        .contact-value {
          margin-left: 0; /* Remove left margin for centered layout */
          text-align: center;
        }

        .contact-icon {
          width: 18px;
          height: 18px;
        }

        /* Compact products */
        .product-card {
          padding: 12px;
        }

        .product-name {
          font-size: 13px;
        }

        .product-price {
          font-size: 13px;
        }

        /* Better button styling for mobile */
        .links-list {
          gap: 10px;
        }

        .link-item {
          padding: 14px 16px;
          font-size: 15px;
          border-radius: 10px;
        }

        .link-text {
          font-weight: 500;
        }

        /* Compact details */
        .details-grid {
          gap: 8px;
        }

        .detail-row {
          padding: 6px 0;
        }

        .detail-label {
          font-size: 11px;
        }

        .detail-value {
          font-size: 13px;
        }
      }

      @media (max-width: 480px) {
        .header {
          padding: 12px 16px;
        }

        .main-content {
          padding: 12px;
        }

        .farm-title {
          font-size: 1.3rem;
        }

        .farm-subtitle {
          font-size: 13px;
        }

        .content-wrapper {
          gap: 16px;
        }

        .section {
          margin-bottom: 20px;
        }

        .map-container {
          height: 200px;
        }

        .description-text {
          font-size: 15px;
        }

        .badge {
          padding: 4px 8px;
          font-size: 11px;
        }

        .link-item {
          padding: 12px 14px;
          font-size: 14px;
        }

        .contact-value {
          font-size: 13px;
        }

        .contact-label {
          font-size: 11px;
        }
      }

      /* Placeholder for missing logo */
      .logo-placeholder {
        width: 120px;
        height: 48px;
        background: #f0f7ed;
        border: 2px dashed #2d5016;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        color: #2d5016;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="header-top">
          <img
            src="assets/img/keboon-writing.png"
            alt="Keboon Directory"
            class="logo"
          />
          <img
            src="assets/img/keboon-logo-white.png"
            alt="Keboon Directory"
            class="logo"
          />

          <a href="directory.html" class="back-btn">← Back to Directory</a>
        </div>

        <div class="farm-info">
          <div class="farm-title" id="farmTitle">Loading...</div>
          <div class="farm-subtitle" id="farmSubtitle"></div>
          <div class="farm-badges" id="farmBadges">
            <!-- Badges will be populated by JavaScript -->
          </div>
        </div>
      </div>

      <!-- Loading Section -->
      <div class="loading-section" id="loadingSection">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Farm Profile...</div>
      </div>

      <!-- Error Section -->
      <div class="error-section" id="errorSection" style="display: none">
        <div style="font-size: 2rem; margin-bottom: 16px">⚠️</div>
        <h3>Farm Not Found</h3>
        <p id="errorMessage">The requested farm profile could not be found.</p>
        <br />
        <a href="directory.html" class="back-btn">← Return to Directory</a>
      </div>

      <!-- Main Content -->
      <div class="main-content" id="mainContent">
        <div class="content-wrapper">
          <!-- Main Column -->
          <div class="main-column">
            <!-- Farm Location -->
            <div class="section">
              <div class="section-title">Location</div>
              <div class="map-container">
                <div id="farmMap"></div>
              </div>
            </div>

            <!-- Description -->
            <div class="section">
              <div class="section-title">About</div>
              <div class="description-text" id="farmDescription">
                <!-- Description will be populated by JavaScript -->
              </div>
            </div>

            <!-- Products -->
            <div class="section">
              <div class="section-title">Products</div>
              <div class="products-grid" id="productsGrid">
                <!-- Products will be populated by JavaScript -->
              </div>
            </div>
          </div>

          <!-- Sidebar -->
          <div class="sidebar">
            <!-- Contact Information -->
            <div class="section">
              <div class="section-title">Contact</div>
              <div class="contact-grid" id="contactInfo">
                <!-- Contact items will be populated by JavaScript -->
              </div>
            </div>

            <!-- Farm Details -->
            <div class="section">
              <div class="section-title">Details</div>
              <div class="details-grid" id="farmDetails">
                <!-- Farm details will be populated by JavaScript -->
              </div>
            </div>

            <!-- Online Presence -->
            <div class="section" id="linksSection">
              <div class="section-title">Links</div>
              <div class="links-list" id="linksGrid">
                <!-- Links will be populated by JavaScript -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <div class="footer-content">
          <p>
            Connecting communities with sustainable local agriculture through
            the Keboon ecosystem.
          </p>
          <a href="https://keboon.net" target="_blank" class="footer-btn">
            Visit Keboon.net
          </a>
        </div>
      </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

    <script>
      // Google Apps Script configuration - UPDATE THIS WITH YOUR ACTUAL URL
      const APPS_SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbyGYH3VVm0l3HglytNHawKYX-yEWU6Nsr1FfkbLHcQUnhsQswA0btgNWm2aWesGDCMw/exec";

      let farmMap;
      let farmerData = null;

      // Get farm URL parameter
      function getFarmUrlParam() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("farm");
      }

      // Load farm data from Google Apps Script
      async function loadFarmData() {
        const farmUrl = getFarmUrlParam();

        if (!farmUrl) {
          showError("No farm specified in URL");
          return;
        }

        try {
          const response = await fetch(
            `${APPS_SCRIPT_URL}?action=getFarmerByUrl&farmUrl=${encodeURIComponent(
              farmUrl
            )}`
          );

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const result = await response.json();

          if (result.success && result.farmer) {
            farmerData = result.farmer;
            populateFarmProfile(result.farmer);
            hideLoading();
            showMainContent();

            // Initialize map after content is fully shown
            setTimeout(() => {
              initializeMap(result.farmer);
            }, 100);
          } else {
            throw new Error(result.error || "Farm not found");
          }
        } catch (error) {
          console.error("Error loading farm data:", error);
          showError(`Error loading farm profile: ${error.message}`);
        }
      }

      // Populate farm profile with data
      function populateFarmProfile(farmer) {
        // Update page title
        document.title = `${farmer.farmName} - Keboon Directory`;

        // Header information
        document.getElementById("farmTitle").textContent = farmer.farmName;
        document.getElementById("farmSubtitle").textContent;

        // Badges
        const badgesContainer = document.getElementById("farmBadges");
        badgesContainer.innerHTML = `
          <span class="badge primary">${farmer.category}</span>
          <span class="badge">${farmer.commercial}</span>
        `;

        // Contact Information
        populateContactInfo(farmer);

        // Products
        populateProducts(farmer);

        // Links
        populateLinks(farmer);

        // Farm Details
        populateFarmDetails(farmer);

        // Description
        document.getElementById("farmDescription").textContent =
          farmer.description;
      }

      // Populate contact information
      function populateContactInfo(farmer) {
        const contactContainer = document.getElementById("contactInfo");

        const contactItems = [
          {
            icon: `<svg viewBox="0 0 24 24" fill="currentColor">
               <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
             </svg>`,
            label: "Contact",
            value: farmer.contactName,
            href: null,
          },
          {
            icon: `<svg viewBox="0 0 24 24" fill="currentColor">
               <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
             </svg>`,
            label: "Phone",
            value: farmer.phone,
            href: `tel:${farmer.phone}`,
          },
          {
            icon: `<svg viewBox="0 0 24 24" fill="currentColor">
               <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
             </svg>`,
            label: "Email",
            value: farmer.email,
            href: `mailto:${farmer.email}`,
          },
          {
            icon: `<svg viewBox="0 0 24 24" fill="currentColor">
               <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
             </svg>`,
            label: "Address",
            value: farmer.address,
            href: null,
          },
        ];

        contactContainer.innerHTML = contactItems
          .filter((item) => item.value)
          .map(
            (item) => `
        <div class="contact-item">
          <div class="contact-header">
            <div class="contact-icon">${item.icon}</div>
            <div class="contact-label">${item.label}</div>
          </div>
          <div class="contact-value">
            ${
              item.href
                ? `<a href="${item.href}">${item.value}</a>`
                : item.value
            }
          </div>
        </div>
      `
          )
          .join("");
      }

      // Populate products
      function populateProducts(farmer) {
        const productsContainer = document.getElementById("productsGrid");

        let products = [];
        if (farmer.products) {
          if (typeof farmer.products === "string") {
            try {
              products = JSON.parse(farmer.products);
            } catch (e) {
              products = [];
            }
          } else {
            products = farmer.products;
          }
        }

        if (products && products.length > 0) {
          productsContainer.innerHTML = products
            .map(
              (product) => `
                <div class="product-card">
                  <div class="product-header">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">RM${parseFloat(
                      product.price
                    ).toFixed(2)}/${product.unit}</div>
                  </div>
                  <div class="product-details">
                    <span>Season: ${product.season}</span>
                  </div>
                </div>
              `
            )
            .join("");
        } else {
          productsContainer.innerHTML =
            '<p style="text-align: center; color: #666; padding: 20px;">No products listed</p>';
        }
      }

      // Populate links
      function populateLinks(farmer) {
        const linksContainer = document.getElementById("linksGrid");
        const linksSection = document.getElementById("linksSection");

        let websites = [];
        if (farmer.websites) {
          if (typeof farmer.websites === "string") {
            try {
              websites = JSON.parse(farmer.websites);
            } catch (e) {
              websites = [];
            }
          } else {
            websites = farmer.websites;
          }
        }

        if (websites && websites.length > 0) {
          linksContainer.innerHTML = websites
            .map((url) => {
              const displayUrl = getDomainName(url);
              const icon = getUrlIcon(url);

              return `
                <a href="${url}" target="_blank" rel="noopener noreferrer" class="link-item">
                  <div class="link-icon">${icon}</div>
                  <div class="link-text">${displayUrl}</div>
                </a>
              `;
            })
            .join("");
          linksSection.style.display = "block";
        } else {
          linksSection.style.display = "none";
        }
      }

      // Get domain name from URL
      function getDomainName(url) {
        try {
          const domain = new URL(url).hostname;
          return domain.replace("www.", "");
        } catch (e) {
          return url.length > 25 ? url.substring(0, 25) + "..." : url;
        }
      }

      // Get appropriate SVG icon for URL
      function getUrlIcon(url) {
        const lowerUrl = url.toLowerCase();

        if (lowerUrl.includes("facebook")) {

                  </svg>`;
        }

        if (lowerUrl.includes("twitter") || lowerUrl.includes("x.com")) {
          return `<svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                  </svg>`;
        }

        if (lowerUrl.includes("whatsapp") || lowerUrl.includes("wa.me")) {

                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.465 3.488"/>
                  </svg>`;
        }

        if (lowerUrl.includes("telegram")) {
          return `<svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>

        if (lowerUrl.includes("youtube")) {
          return `<svg viewBox="0 0 24 24" fill="currentColor">

        return `<svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H6.9C4.29 7 2.1 9.29 2.1 12s2.19 5 4.8 5H11v-1.9H6.9c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9.1-6H13v1.9h4.1c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1H13V17h4.1c2.61 0 4.8-2.29 4.8-5s-2.19-5-4.8-5z"/>
                </svg>`;
      }

      // Populate farm details
      function populateFarmDetails(farmer) {
        const detailsContainer = document.getElementById("farmDetails");

        detailsContainer.innerHTML = `
          <div class="detail-row">
            <span class="detail-label">Size</span>
            <span class="detail-value">${farmer.farmSize}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Category</span>
            <span class="detail-value">${farmer.category}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Commercial</span>
            <span class="detail-value">${farmer.commercial}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Visits</span>
            <span class="detail-value">${
              farmer.visitsAllowed === "Yes"
                ? "Open to Visitors"
                : "Not Open to Visitors"
            }</span>
          </div>
        `;
      }

      // Initialize map
      function initializeMap(farmer) {
        if (!farmer.latitude || !farmer.longitude) return;

        const farmLocation = [farmer.latitude, farmer.longitude];

        farmMap = L.map("farmMap").setView(farmLocation, 15);

        // Add OpenStreetMap tiles
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "© OpenStreetMap contributors",
          maxZoom: 18,
        }).addTo(farmMap);

        // Add farm marker with custom green SVG icon
        const farmMarker = L.marker([farmer.latitude, farmer.longitude], {
          icon: L.icon({
            iconUrl:
              "data:image/svg+xml;charset=UTF-8," +
              encodeURIComponent(`
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#3f6b20" width="30" height="30">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
              `),
            iconSize: [30, 30],
            iconAnchor: [15, 30],
            popupAnchor: [0, -30],
          }),
        }).addTo(farmMap);

        farmMarker
          .bindPopup(
            `
            <div style="text-align: center; min-width: 150px; font-size: 14px;">
              <strong style="color: #2d5016;">${farmer.farmName}</strong><br>
              <span style="color: #666;">${farmer.address}</span>
            </div>
          `
          )
          .openPopup();
      }

      // Show error
      function showError(message) {
        document.getElementById("loadingSection").style.display = "none";
        document.getElementById("errorMessage").textContent = message;
        document.getElementById("errorSection").style.display = "block";
      }

      // Hide loading
      function hideLoading() {
        document.getElementById("loadingSection").style.display = "none";
      }

      // Show main content
      function showMainContent() {
        document.getElementById("mainContent").style.display = "block";
      }

      // Initialize page
      document.addEventListener("DOMContentLoaded", function () {
        loadFarmData();
      });
    </script>
  </body>
